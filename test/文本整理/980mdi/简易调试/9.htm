<h1 style='margin-bottom:0cm;line-height:normal'><span lang=EN-US
style='font-size:16.0pt'>9</span><span style='font-size:16.0pt'>、更换梯形图</span></h1>

<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt'><b>更换梯形图步骤：</b></p>

<p class=MsoListParagraph style='margin-left:39.0pt;text-indent:-18.0pt;
line-height:125%'><span lang=EN-US>1）<span style='font:7.0pt "Times New Roman"'>
</span></span>按设置<span lang=EN-US>-&gt;CNC</span>设置，输入<span lang=EN-US>2</span>级密码。</p>

<p class=MsoListParagraph align=left style='margin-left:39.0pt;text-align:left;
text-indent:-18.0pt'><span lang=EN-US>2）<span style='font:7.0pt "Times New Roman"'>
</span></span>插入<span lang=EN-US>U</span>盘，按梯图<span lang=EN-US>-&gt;</span>程序列表<span
lang=EN-US>-&gt;U</span>盘目录，如下图：</p>

<p class=MsoListParagraph align=left style='margin-left:39.0pt;text-align:left;
text-indent:0cm'><span lang=EN-US><img width=454 height=341
src="https://gitee.com/lyyuoo/gsk980/raw/master/picture/980MDi%E7%AE%80%E6%98%93%E8%B0%83%E8%AF%95s/image035.jpg"></span></p>

<p class=MsoListParagraph align=left style='margin-left:39.0pt;text-align:left;
text-indent:-18.0pt'><span lang=EN-US>3）<span style='font:7.0pt "Times New Roman"'>
</span></span>选择要使用的梯形图，然后按<span lang=EN-US><img width=34 height=32 id="图片 12"
src="https://gitee.com/lyyuoo/gsk980/raw/master/picture/980MDi%E7%AE%80%E6%98%93%E8%B0%83%E8%AF%95s/image036.jpg"></span>菜单，把梯形图复制到系统，如下图：</p>

<p class=MsoListParagraph align=left style='margin-left:39.0pt;text-align:left;
text-indent:0cm'><span lang=EN-US><img width=454 height=341
src="https://gitee.com/lyyuoo/gsk980/raw/master/picture/980MDi%E7%AE%80%E6%98%93%E8%B0%83%E8%AF%95s/image037.jpg"></span></p>

<p class=MsoListParagraph align=left style='margin-left:39.0pt;text-align:left;
text-indent:-18.0pt'><span lang=EN-US>4）<span style='font:7.0pt "Times New Roman"'>
</span></span>根据提示按输入键覆盖文件，再按<span lang=EN-US><img width=39 height=34 id="图片 24"
src="https://gitee.com/lyyuoo/gsk980/raw/master/picture/980MDi%E7%AE%80%E6%98%93%E8%B0%83%E8%AF%95s/image038.jpg"></span>菜单，选择需要运行的梯形图，然后按<span lang=EN-US><img
width=41 height=35 id="图片 25" src="https://gitee.com/lyyuoo/gsk980/raw/master/picture/980MDi%E7%AE%80%E6%98%93%E8%B0%83%E8%AF%95s/image039.jpg"></span>菜单，如下图：</p>

<p class=MsoListParagraph align=left style='margin-left:39.0pt;text-align:left;
text-indent:0cm'><span lang=EN-US><img width=454 height=341
src="https://gitee.com/lyyuoo/gsk980/raw/master/picture/980MDi%E7%AE%80%E6%98%93%E8%B0%83%E8%AF%95s/image040.jpg"></span></p>

<p class=MsoListParagraph align=left style='margin-left:39.0pt;text-align:left;
text-indent:-18.0pt'><span lang=EN-US>5）<span style='font:7.0pt "Times New Roman"'>
</span></span>根据提示按输出按键，运行新梯形图，保持梯形图参数不变。</p>

<p class=MsoListParagraph align=left style='margin-left:39.0pt;text-align:left;
text-indent:-18.0pt'><span lang=EN-US>6）<span style='font:7.0pt "Times New Roman"'>
</span></span>梯形图更换完成。</p>
