<h1 style='margin-bottom:0cm;line-height:normal'><span lang=EN-US
style='font-size:16.0pt'>3</span><span style='font-size:16.0pt'>、电机型号设置</span></h1>

<p class=MsoNormal style='line-height:125%'><b><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>电机型号设置步骤：</b></p>

<p class=MsoListParagraph style='margin-left:39.0pt;text-indent:-18.0pt;
line-height:125%'><a name="OLE_LINK5"><span lang=EN-US>1）<span
style='font:7.0pt "Times New Roman"'> </span></span>按设置<span lang=EN-US>-&gt;CNC</span>设置，打开参数开关，输入<span
lang=EN-US>2</span>级密码。</a></p>

<p class=MsoListParagraph style='margin-left:39.0pt;text-indent:-18.0pt;
line-height:125%'><span lang=EN-US>2）<span style='font:7.0pt "Times New Roman"'>
</span></span>按<span lang=EN-US>MDI</span>按键切换到<span lang=EN-US>MDI</span>方式，按参数<span
lang=EN-US>-&gt;</span>伺服参数，进入伺服参数页面，如下图：</p>

<p class=MsoListParagraph align=left style='margin-left:39.0pt;text-align:left;
text-indent:0cm;line-height:125%'><span lang=EN-US><img width=453 height=340
src="https://gitee.com/lyyuoo/gsk980/raw/master/picture/980MDi%E7%AE%80%E6%98%93%E8%B0%83%E8%AF%95s/image006.jpg"></span></p>

<p class=MsoListParagraph style='margin-left:39.0pt;text-indent:-18.0pt;
line-height:125%'><span lang=EN-US>3）<span style='font:7.0pt "Times New Roman"'>
</span></span>按<span lang=EN-US><img width=31 height=29 id="图片 1"
src="https://gitee.com/lyyuoo/gsk980/raw/master/picture/980MDi%E7%AE%80%E6%98%93%E8%B0%83%E8%AF%95s/image007.jpg"></span>菜单，弹出选择电机型号窗口，选择对应的电机型号，然后按确定，如下图：</p>

<p class=MsoListParagraph align=left style='margin-left:21.0pt;text-align:left'><span
lang=EN-US><img width=454 height=341 src="https://gitee.com/lyyuoo/gsk980/raw/master/picture/980MDi%E7%AE%80%E6%98%93%E8%B0%83%E8%AF%95s/image008.jpg"></span></p>

<p class=MsoListParagraph style='margin-left:39.0pt;text-indent:-18.0pt;
line-height:125%'><span lang=EN-US>4）<span style='font:7.0pt "Times New Roman"'>
</span></span>系统提示“是否调出伺服参数默认值？”，按<span lang=EN-US>“</span>输入<span lang=EN-US>”</span>调出默认值，如下图：</p>

<p class=MsoListParagraph align=left style='margin-left:39.0pt;text-align:left;
text-indent:0cm;line-height:125%'><span lang=EN-US><img width=454 height=341
src="https://gitee.com/lyyuoo/gsk980/raw/master/picture/980MDi%E7%AE%80%E6%98%93%E8%B0%83%E8%AF%95s/image009.jpg"></span></p>

<p class=MsoListParagraph style='margin-left:39.0pt;text-indent:-18.0pt;
line-height:125%'><span lang=EN-US>5）<span style='font:7.0pt "Times New Roman"'>
</span></span>系统提示“伺服参数是否保存到伺服中？”，按<span lang=EN-US>“</span>输入<span lang=EN-US>”</span>保存参数，如下图：</p>

<p class=MsoListParagraph align=left style='margin-left:39.0pt;text-align:left;
text-indent:0cm;line-height:125%'><span lang=EN-US><img width=454 height=341
src="https://gitee.com/lyyuoo/gsk980/raw/master/picture/980MDi%E7%AE%80%E6%98%93%E8%B0%83%E8%AF%95s/image0010.jpg"></span></p>

<p class=MsoListParagraph style='margin-left:39.0pt;text-indent:-18.0pt;
line-height:125%'><span lang=EN-US>6）<span style='font:7.0pt "Times New Roman"'>
</span></span>参照以上步骤依次设置好所有伺服电机型号。</p>
