<h1 style='margin-bottom:0cm;line-height:normal'><span lang=EN-US
style='font-size:16.0pt'>5</span><span style='font-size:16.0pt'>、机床零点设置</span></h1>

<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 1</span>）设置好轴移动方向和齿轮比后，再进行机床零点设置。</p>

<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2</span>）将机床移动到要设为零点的位置，在设置页面输入<span
lang=EN-US>2</span>级密码后，按位置<span lang=EN-US>-&gt;</span>综合坐标，按对应轴“参考点设置”菜单，依次设置好<span
lang=EN-US>XYZ</span>轴零点（<span lang=EN-US>C</span>轴为<span lang=EN-US>CS</span>轴不需要设置零点），如下图：</p>

<p class=MsoNormal align=left style='text-align:left'><span lang=EN-US
style='font-size:16.0pt'><img width=453 height=341 src="https://gitee.com/lyyuoo/gsk980/raw/master/picture/980MDi%E7%AE%80%E6%98%93%E8%B0%83%E8%AF%95s/image017.jpg"></span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt'><span
lang=EN-US>3</span>）<span lang=EN-US>X</span>轴零点建议设置在最左边。</p>

<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt'><span
lang=EN-US>&nbsp;&nbsp; Y</span>轴零点建议设置在最外边。</p>

<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt'><span
lang=EN-US>&nbsp;&nbsp; Z</span>轴零点建议设置在最上边。</p>
